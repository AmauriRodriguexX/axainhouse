<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Bootstrap 5.3</title>

    <!-- CSS de Bootstrap 5.3 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar bg-white py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="assets/resources/logo-axa.svg" alt="AXA Logo" height="40">
                </a>
                <button class="btn btn-call d-flex align-items-center">
                    <span class="material-symbols-outlined">call</span>
                    LLÁMANOS
                </button>
            </div>
        </nav>

    </header>



    <main>
        <section class="cotiza-section position-relative text-white">
            <!-- Imagen fondo desktop -->
            <img src="assets/resources/cotiza-tu-seguro-de-auto.jpg"
                 class="img-fluid w-100 d-none d-md-block position-absolute top-0 start-0 h-100 object-fit-cover"
                 alt="Fondo desktop">
          
            <!-- Imagen fondo mobile -->
            <img src="assets/resources/mobile.jpg"
                 class="img-fluid w-100 d-block d-md-none"
                 alt="Fondo mobile">
          
            <div class="container position-relative py-5 d-flex align-items-center" style="min-height: 500px;">
              <div class="col-md-6 col-lg-5">
                <h1 class="fw-bold">Cotiza tu seguro de auto</h1>
                <p class="mb-4 subtextheder">
                  Conduce con tranquilidad. Cotiza tu seguro de auto y disfruta de más protección para ti y tu auto:
                  Daños a terceros SIN deducible, 10% deducible en robo, mismo deducible para cualquier conductor,
                  cobertura en rotura de cristales y más.
                </p>
                <a href="#" class="btn btn-high px-4 py-2">COTIZA AHORA</a>
              </div>
            </div>
          </section>
          

    </main>



    <!-- JS de Bootstrap 5.3 (Popper incluido) -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
